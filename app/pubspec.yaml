publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  get_it: ^8.0.3
  auto_route: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  auto_route_generator: ^10.0.1
  flutter_launcher_icons: ^0.9.3

  flutter_lints: ^5.0.0

flutter:

